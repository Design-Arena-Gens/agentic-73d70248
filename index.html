<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 5rem;
            color: white;
            margin-bottom: 1rem;
            animation: wave 1.5s ease-in-out infinite;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .greeting {
            font-size: 2rem;
            color: white;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .time {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
        }

        .emoji-float {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        .emoji-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .emoji-2 { top: 20%; right: 15%; animation-delay: 0.5s; }
        .emoji-3 { bottom: 15%; left: 20%; animation-delay: 1s; }
        .emoji-4 { bottom: 20%; right: 10%; animation-delay: 1.5s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .greeting {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="emoji-float emoji-1">‚ú®</div>
    <div class="emoji-float emoji-2">üåü</div>
    <div class="emoji-float emoji-3">üí´</div>
    <div class="emoji-float emoji-4">‚≠ê</div>

    <div class="container">
        <div class="card">
            <h1>üëã</h1>
            <div class="greeting">Hello! Welcome!</div>
            <div class="time" id="currentTime"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentTime').textContent = now.toLocaleDateString('en-US', options);
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
